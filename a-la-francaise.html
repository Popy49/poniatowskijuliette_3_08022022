<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutorial OCR P3 Formation développeur JS Ohmyfood">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:light,regular,medium,bold' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood! - A la française</title>
</head>

<body>
    <header class="header">
        <nav><a href="index.html"><i class="fas fa-arrow-left"></i></a></nav>
        <div class="header__logo"><img src="assets/logo/ohmyfood.png" alt="Logo"></div>
    </header>


    <main class="menu">
        <img class="menu__image" src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de présentation du restaurant">
        <div class="menu__background">
            <div class="menu__titre">
                <h1>À la française</h1>
                <button class="card__infos__like"><i class="card__infos__like fa fa-heart"></i></button>
            </div>

            <section class="menu__liste">
                <h3>ENTREES</h3>
                <div>
                    <div class="bande">
                        <h4 class="bande__titre"></h4>
                        <p class="bande__texte"></p>
                        <div class="bande__prix"></div>
                        <div class="bande__check"></div>
                    </div>
                </div>
            </section>

            <section class="menu__liste">
                <h3>PLATS</h3>
            </section>

            <section class="menu__liste">
                <h3>DESSERTS</h3>
            </section>
        </div>
    </main>



    <footer class="footer">
        <div class="footer__logo">ohmyfood</div>
        <ul class="footer__liste">
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
